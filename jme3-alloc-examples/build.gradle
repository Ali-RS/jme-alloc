plugins {
    id 'application'
}

application {
    mainClass = 'com.jme3.alloc.examples.Launcher'
}

tasks.withType(JavaCompile) { // compile-time options [javac <options> <sources>]
    //options.compilerArgs << '-Xlint:deprecation' // to show deprecation warnings
    options.compilerArgs << '-Xlint:unchecked'
    options.encoding = 'UTF-8'
    if (JavaVersion.current().isCompatibleWith(JavaVersion.VERSION_1_10)) {
        options.release = 8
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    implementation files("../jme3-alloc/build/libs/jme3-alloc.jar")
}
