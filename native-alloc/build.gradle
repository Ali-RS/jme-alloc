plugins {
    // Apply the cpp-library plugin to add support for building C++ libraries
    id 'cpp-library'
}

final String version = "0.1-A"
final String buildDirectory="${project.rootDir}/jvm-alloc/build/classes/java/main/"
final String nativeObjects="${project.rootDir}/native-alloc/build/lib/main/debug/"

task copyNatives(type: Copy) {
    from "${nativeObjects}"
    into "${buildDirectory}"
}

library {
    privateHeaders.from file('src/include')
    publicHeaders.from file('src/include')
    source.from file('src')
    baseName = "jmealloc"

    linkage = [Linkage.STATIC, Linkage.SHARED]

    targetMachines = [
        machines.linux.x86_64, machines.linux.x86,
        machines.windows.x86, machines.windows.x86_64,
        machines.macOS.x86_64, machines.macOS.x86
    ]
} 
